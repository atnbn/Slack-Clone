<div class="body">
  <div class="upper-section">
    <img src="../assets/img/log-in/LogoMakr-1N4SWq.png" alt="" />
  </div>
  <div class="message">
    <h1>Welcome to our Slack Clone</h1>
  </div>
  <div class="block">
    <div class="form-container" mat-elevation-z5>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="email?.errors?.['required']"></mat-error>
          <mat-error *ngIf="email?.errors?.['email']"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
          />
          <mat-error *ngIf="password?.errors?.['required']"></mat-error>
        </mat-form-field>
        <div class="center margin-top coloum">
          <button class="login" mat-raised-button color="primary" type="submit">
            Login
          </button>
          <button class="guest" mat-raised-button (click)="enterGuestName()">
            Try as Guest
          </button>
        </div>
        <div>
          <span class="center margin-top"
            >New to our platform? <a routerLink="/sign-up">Sign Up</a></span
          >
        </div>
      </form>
    </div>
    <footer>
      <div class="left">
        <a routerLink="imprint" routerLinkActive="router-link-active"
          >Imprint</a
        >
      </div>
      <div class="right">
        <a routerLink="legal-notice" routerLinkActive="router-link-active"
          >Legal Notice</a
        >

        <img src="../assets/github-fill.png" alt=""
      /></a> -->
      </div>
    </footer>
  </div>
</div>
